{% extends 'base_login.html' %}
{% load crispy_forms_tags %}

{% block title %}Wachtwoord vergeten{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header"><span class="navbar-brand font-weight-bold text-uppercase text-base">KSA Droeshout</span></div>
                    <div class="card-body">
                        <form method="POST">
                        {% csrf_token %}
                        {{ form| crispy}}
                            <div class="login-link">
                                <button class="btn">Verzenden</button>
                            </div>
                         </form>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-lg-12"><a href="{% url 'login' %}">Inloggen</a></div>
                            <div class="col-lg-12"><a href="{% url 'home' %}">Home</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
