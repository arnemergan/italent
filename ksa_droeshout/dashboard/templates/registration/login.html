{% extends 'base_login.html' %}
{% load crispy_forms_tags %}
{% block title %}Inloggen{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header"><span class="navbar-brand font-weight-bold text-uppercase text-base">KSA Droeshout</span></div>
                    <div class="card-body">
                        <form method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <div class='login-link'>
                                    <button class="btn">Inloggen</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-lg-6"><a href="{% url 'password_reset' %}">Wachtwoord vergeten</a></div>
                            <div class="col-lg-6"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
