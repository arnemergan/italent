{% extends "base_dashboard.html" %}
{% load render_table from django_tables2 %}
{% block content %}
<section class="py-5">
    <div class="row">
        <div class="col-lg-12">
            {% if messages %}
                {% for message in messages %}
                  <li class="alert alert-{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            {% endif %}
            <div class="card">
                  <div class="card-header">
                      <div class="row">
                          <div class="col col-lg-6">
                            <h6 class="text-uppercase mb-0">Leiding</h6>
                          </div>
                            <div class="col col-lg-6">
                                <a href="{% url 'add_leiding' %}" class="btn btn-outline-primary float-right">Nieuw item</a>
                            </div>
                      </div>
                  </div>
                  <div class="card-body">
                      {% render_table table %}
                  </div>
                </div>
        </div>
    </div>
</section>
{% endblock %}
