{% extends "base_dashboard.html" %}
{% block content %}
<section class="py-5">
    <div class="row">
        <div class="col-lg-12">
            {% if messages %}
                {% for message in messages %}
                  <li class="alert alert-{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            {% endif %}
            <div class="card">
                  <div class="card-header">
                      <div class="row">
                          <div class="col col-lg-6">
                            <h6 class="text-uppercase mb-0">Lokaal</h6>
                          </div>
                            <div class="col col-lg-6">
                                <a href="{% url 'updatelokaal' lokaal.id %}" class="btn btn-outline-primary float-right">Update</a>
                            </div>
                      </div>
                  </div>
                  <div class="card-body">
                  </div>
                </div>
            {% for tent in tenten %}
                    <div class="card">
                  <div class="card-header">
                      <div class="row">
                          <div class="col col-lg-6">
                            <h6 class="text-uppercase mb-0">{{ tent.type }}</h6>
                          </div>
                            <div class="col col-lg-6">
                                <a href="{% url 'updatetent' tent.id %}" class="btn btn-outline-primary float-right">Update</a>
                            </div>
                      </div>
                  </div>
                  <div class="card-body">
                  </div>
                </div>
        {% endfor %}
                    <div class="card">
                  <div class="card-header">
                      <div class="row">
                          <div class="col col-lg-6">
                            <h6 class="text-uppercase mb-0">Materiaal</h6>
                          </div>
                            <div class="col col-lg-6">
                                <a href="{% url 'updatemateriaal' mat.id %}" class="btn btn-outline-primary float-right">Update</a>
                            </div>
                      </div>
                  </div>
                  <div class="card-body">
                  </div>
                </div>
        </div>
    </div>
</section>
{% endblock %}
