{% extends "base_dashboard.html" %}
{% load crispy_forms_tags %}
{% block title %}Agenda{% endblock %}
{% block content %}
<section class="py-5">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                  <div class="card-header">
                    <form method="post">
                    {% csrf_token %}
                    {{ form| crispy }}
                        <button class="btn btn-outline-primary">Save</button>
                        <a href="{% url 'agenda_item_list' %}" class="btn btn-secondary">Terug</a>
                    </form>
                  </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
